<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Yay, JavaScript</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  </head>
  <body>
    <label for="firstName">First Name:</label><br>
    <input type="text" name="firstName" id="nameInput">
    <p>
      Hello, <span id="nameOutput"></span>
    </p>
    <script type="text/javascript">
      $("#nameInput").on("keyup", function( ev ) {
          $("#nameOutput").text(this.value);
      });
    </script>
  </body>
</html>
