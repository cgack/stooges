<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Yay, JavaScript</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  </head>
  <body>
    <form>
      <input type="text" name="name" autofocus>
      <input type="submit" value="Stoogify!">
    </form>
    <ul id="stooges">
    </ul>
    <script>
      $("form").on("submit",function(e) {
        e.preventDefault();
        var txt = $("input[name='name']");
        var li = $("<li>").text(txt.val());
        $("#stooges").append(li);
        txt.val("").focus();
      });
    </script>
  </body>
</html>
